<style>
  body {
    font-family: Arial, sans-serif;
    background:#1a1a1a;
    color:#fff;
    margin:0;
    padding:0;
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, #ff007f, #6600ff);
    padding: 18px 15px;
    text-align:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.7);
  }
  .header h1 {

  }

  /* Container */
  .container {
    max-width:1400px;
    margin:auto;
    padding:20px;
  }

  /* Video Grid */
  .video-grid {
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
  }

  .star {
    position: relative;
    overflow:hidden;
    border-radius:10px;
    transition: transform 0.3s;
    cursor:pointer;
    background:#000;
  }
  .star:hover {
    transform: scale(1.05);
  }
  .star iframe {
    width:100%;
    height:200px;
    border:none;
    display:block;
    border-radius:10px;
  }

  /* Small inline ads */
  .ad-banner {
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    border-radius:10px;
    overflow:hidden;
    height:250px;
  }
  .ad-banner iframe {
    width:300px;
    height:250px;
    border:none;
  }

  /* More stars link */
  .more-stars {
    margin-top:20px;
    color:#ff007f;
    cursor:pointer;
    text-decoration:underline;
    font-weight:bold;
  }

  /* Responsive */
  @media (max-width:1024px) {
    .video-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width:600px) {
    .video-grid {
      grid-template-columns: 1fr;
    }
    .star iframe { height:180px; }
  }
</style>
